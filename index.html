<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XAX - Notes App</title>
  <!-- Quill.js CSS -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>XAX Notes</h1>
      <div class="controls">
        <button class="btn btn-primary" onclick="saveNote()">Save</button>
        <button class="btn btn-secondary" onclick="toggleHistory()">History</button>
        <button class="btn btn-clear" onclick="clearEditor()">Clear</button>
        <button class="btn btn-record" onclick="startRecording()">Record Voice Note</button>
        <button class="btn btn-reminder" onclick="setReminder()">Set Reminder</button>
      </div>
    </header>

    <div id="editor-container"></div>

    <!-- History panel -->
    <aside id="history-panel" class="hidden">
      <ul id="notes-list"></ul>
    </aside>

    <div class="theme-buttons">
      <button class="theme-btn" style="background: #ff6f61;" onclick="changeTheme('theme-red')"></button>
      <button class="theme-btn" style="background: #6a4c93;" onclick="changeTheme('theme-purple')"></button>
      <button class="theme-btn" style="background: #00c1d4;" onclick="changeTheme('theme-cyan')"></button>
      <button class="theme-btn" style="background: #ffde59;" onclick="changeTheme('theme-yellow')"></button>
      <button class="theme-btn" style="background: #ff6ec7;" onclick="changeTheme('theme-pink')"></button>
      <button class="theme-btn" style="background: #52c41a;" onclick="changeTheme('theme-green')"></button>
      <button class="theme-btn" style="background: #f2b5d4;" onclick="changeTheme('theme-lightpink')"></button>
      <button class="theme-btn" style="background: #1890ff;" onclick="changeTheme('theme-blue')"></button>
      <button class="theme-btn" style="background: #ff7a00;" onclick="changeTheme('theme-orange')"></button>
      <button class="theme-btn" style="background: #f0f2f5;" onclick="changeTheme('theme-light')"></button>
    </div>

    <footer>
      <p>Made using Quill.js</p>
    </footer>
  </div>

  <!-- Quill.js Script -->
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
