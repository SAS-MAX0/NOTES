<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAX Notes</title>
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>XAX Notes</h1>
            <div class="controls">
                <button class="btn btn-primary" onclick="saveNote()">Save</button>
                <button class="btn btn-secondary" onclick="toggleHistory()">History</button>
                <button class="btn btn-clear" onclick="clearEditor()">Clear</button>
                <button class="btn btn-record" onclick="startRecording()">Record Voice Note</button>
                <button class="btn btn-reminder" onclick="setReminder()">Set Reminder</button>
            </div>
        </header>

        <div id="editor-container"></div>

        <!-- History panel -->
        <aside id="history-panel" class="hidden">
            <h2>Saved Notes</h2>
            <ul id="notes-list"></ul>
        </aside>

        <footer>
            <p>Made with ❤️ using Quill.js</p>
        </footer>
    </div>

    <!-- Quill.js -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>
</html>
